title: "My Course Site"
description: "A site for course listings and details."
baseurl: "/teachings"
url: "https://zhenyuanlu.com/teachings"

markdown: kramdown
kramdown:
  parse_block_html: true
  syntax_highlighter: rouge


author:
  name: "Zhenyuan Lu"
  email: "lu.zhenyua@northeastern.edu"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  
include:
  - _courses


exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

collections:
  courses:
    output: true
    permalink: /teachings/:slug/
