<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHCNZ4G83S"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GHCNZ4G83S');
  </script>
  <meta charset="UTF-8">
  <!-- Dyanmic Title -->
  {% if page.url == "/" %}
  <title>{{ site.title }}</title>
  {% else %}
    <title>{{ page.title }} | {{ site.title }}</title>
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- General SEO Meta -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="Machine Learning, Deep Learning, {{ page.keywords | join: ', ' }}">
  <meta name="author" content="{{ site.author.name }}">


  <!-- Dynamic meta tags for social sharing -->
  {% if page.layout == 'course' %}
    <!-- Course-specific meta tags -->
    <meta property="og:title" content="{{ page.title }} - {{ page.course_code }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/thumbnails/{{ page.slug }}.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }} - {{ page.course_code }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/thumbnails/{{ page.slug }}.png">
    
    <!-- LinkedIn meta tags -->
    <meta property="linkedin:title" content="{{ page.title }} - {{ page.course_code }}">
    <meta property="linkedin:description" content="{{ page.description }}">
    <meta property="linkedin:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/thumbnails/{{ page.slug }}.png">
    <meta property="linkedin:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

    <!-- Structured Data for Courses -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Course",
      "name": "{{ page.title }}",
      "description": "{{ page.description }}",
      "provider": {
        "@type": "Organization",
        "name": "{{ page.university }}",
        "sameAs": "{{ site.url }}"
      },
      "courseCode": "{{ page.course_code }}",
      "educationalLevel": "{{ page.level }}",
      "image": "{{ site.url }}{{ site.baseurl }}/assets/images/thumbnails/{{ page.slug }}.png",
      "instructor": {
        "@type": "Person",
        "name": "Dr. Zhenyuan Lu"
      }
    }
    </script>
  {% else %}
    <!-- Default meta tags for non-course pages -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.image | default: '/assets/images/thumbnails/landing-page.png' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: '/assets/images/thumbnails/landing-page.png' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- LinkedIn meta tags -->
    <meta property="linkedin:title" content="{{ page.title | default: site.title }}">
    <meta property="linkedin:description" content="{{ page.description | default: site.description }}">
    <meta property="linkedin:image" content="{{ page.image | default: '/assets/images/thumbnails/landing-page.png' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Default structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{ page.title | default: site.title }}",
      "description": "{{ page.description | default: site.description }}",
      "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
      "image": "{{ page.image | default: '/assets/images/thumbnails/landing-page.png' | prepend: site.baseurl | prepend: site.url }}"
    }
    </script>
  {% endif %}
  


  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <!-- Styles -->
  <link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/custom.css' | relative_url }}" rel="stylesheet">

  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- JavaScript -->
  <script src="{{ '/assets/js/navbar.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
</head>

<body class="bg-gray-50">
      {% include navbar.html %}
      {{ content }}
      {% include concepts.html %}
      {% include footer.html %}
</body>
</html>
