<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% if page.url == "/" %}
    <title>{{ site.title }}</title>
  {% else %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo title=false %}
  <!-- Seo -->

  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.image | relative_url | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | relative_url | absolute_url }}">

   <!-- Favicon -->
   <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

   <!-- Styles -->
   <link href="{{ '/assets/css/styles.css' | relative_url }}" rel="stylesheet">
   <link href="{{ '/assets/css/custom.css' | relative_url }}" rel="stylesheet">

  <!-- FontAwesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- JavaScript -->
  <script src="{{ '/assets/js/navbar.js' | relative_url }}" defer></script>
</head>

<body class="bg-gray-50">
      {% include navbar.html %}
      {{ content }}
      {% include footer.html %}
</body>
</html>
